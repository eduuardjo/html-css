<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        div > p {
            display: none;
        }

        div:hover {
            background-color: red;
            cursor: pointer;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            width: 300px;
        }


    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre os quadrados abaixo para ver o efeito de hover:</p>
    <div>Passe o mouse sobre este quadrado
        <p>Este é um parágrafo dentro do quadrado.</p>
    </div>
    <p>Fim do Exemplo</p>
    
</body>
</html>
